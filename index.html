<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Calculadora de Notas</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h1>Calculadora de Notas</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus Alunos</h2>
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>1° nota</th>
						<th>2° nota</th>
						<th>Média Final</th>
					</tr>
				</thead>
				<tbody id="tabela-alunos">
					<tr class="aluno" id="primeiro-aluno">
						<td class="info-nome">Paulo</td>
						<td class="info-nota1">8</td>
						<td class="info-nota2">6</td>
						<td class="info-media-final">0</td>
					</tr>

					<tr class="aluno">
						<td class="info-nome">João</td>
						<td class="info-nota1">9</td>
						<td class="info-nota2">8</td>
						<td class="info-media-final">0</td>
					</tr>

					<tr class="aluno">
						<td class="info-nome">Erica</td>
						<td class="info-nota1">10</td>
						<td class="info-nota2">9</td>
						<td class="info-media-final">0</td>
					</tr>

					<tr class="aluno">
						<td class="info-nome">Douglas</td>
						<td class="info-nota1">5</td>
						<td class="info-nota2">3</td>
						<td class="info-media-final">0</td>
					</tr>
					<tr class="aluno">
						<td class="info-nome">Tatiana</td>
						<td class="info-nota1">7</td>
						<td class="info-nota2">4</td>
						<td class="info-media-final">0</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
	<!-- ... -->
	<br>
	<section class="container">
		<h2 id="titulo-form">Adicionar novo aluno</h2>
		<form id="form-adiciona">
			<div class="grupo">
				<label for="nome">Nome do aluno:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do aluno" class="campo">
			</div>
			<div class="grupo">
				<label for="nota-primeira">1° Nota</label>
				<input id="notaPrimeira" name="notaPrimeira" type="text" placeholder="digite a primeira nota do aluno" class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="notaSegunda">2° Nota</label>
				<input id="nota" name="notaSegunda" type="text" placeholder="digite a segunda nota do aluno"
					class="campo campo-medio">
			</div>
			<button id="adicionar-aluno" class="botao bto-principal">Adicionar</button>
		</form>
	</section>
	<script src="js/calculadora.js"></script>
	<script src="js/form.js"></script>
</body>

</html>
